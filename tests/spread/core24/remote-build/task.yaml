summary: Test the remote builder for core24
manual: true
kill-timeout: 180m

environment:
  LAUNCHPAD_TOKEN: "$(HOST: echo ${LAUNCHPAD_TOKEN})"
  CREDENTIAL_FILE/current: "$HOME/.local/share/snapcraft/launchpad-credentials"
  CREDENTIAL_FILE/legacy: "$HOME/.local/share/snapcraft/provider/launchpad/credentials"

prepare: |
  if [[ -z "$LAUNCHPAD_TOKEN" ]]; then
    echo "No credentials set in env LAUNCHPAD_TOKEN"
    exit 1
  fi

  snapcraft init
  sed -i 's/base: core22/base: core24/' snap/snapcraft.yaml

  # Commit the project
  git config --global --add safe.directory "$PWD"
  git init
  git add snap/snapcraft.yaml
  git commit -m "Initial Commit"

  # Setup launchpad token
  mkdir -p "$(dirname "$CREDENTIAL_FILE")"
  echo -e "$LAUNCHPAD_TOKEN" > "$CREDENTIAL_FILE"

restore: |
  rm -f ./*.snap ./*.txt

  rm -rf snap .git

execute: |
  snapcraft remote-build --launchpad-accept-public-upload

  find . -maxdepth 1 -name "*.snap" | MATCH ".snap"
