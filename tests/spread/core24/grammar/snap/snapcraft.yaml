name: grammar-build-for
version: "1.0"
summary: test
description: |
  Exercise snapcraft's advanced grammar keywords, `on`, and `to`.
  This test leverages the platform keywords, `build-on` and `build-for`.
grade: devel
confinement: strict
base: core24
platforms:
  platform1:
    build-on: amd64
    build-for: amd64
  platform2:
    build-on: amd64
    build-for: arm64

build-packages:
  - on amd64 to amd64:
    - libogg-dev
  - on amd64 to arm64:
    - libpci-dev

parts:
  hello-world:
    plugin: dump
    source:
    - on amd64 to amd64: src/on-amd64-to-amd64
    - on amd64 to arm64: src/on-amd64-to-arm64
